<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A5A5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8C4F4F;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="300" height="300" fill="url(#backgroundGradient)" />

  <!-- 代表阁楼的塔楼 -->
  <path d="M100,120 L200,120 L200,200 L100,200 Z" fill="#C89B6D" stroke="#4E3B31" stroke-width="6"/> <!-- 阁楼底座 -->
  <polygon points="150,60 90,120 210,120" fill="#C89B6D" stroke="#4E3B31" stroke-width="6"/> <!-- 阁楼屋顶 -->
  
  <!-- 书本形状 -->
  <g fill="#fff">
    <path d="M100,160 L200,160 L200,180 L100,180 Z"/>
    <path d="M100,180 L200,180 L200,200 L100,200 Z"/>
  </g>
  
  <!-- 卷轴线条 -->
  <path d="M120,190 Q150,220 180,190" stroke="#4E3B31" stroke-width="4" fill="none"/> <!-- 卷轴 -->
  
  <!-- 增加书法的感官 -->
  <text x="50%" y="80%" text-anchor="middle" font-family="serif" font-size="32" fill="#fff">文渊阁</text> <!-- 文字 -->
  
  <!-- 上方金色线条 -->
  <path d="M60,70 L240,70" stroke="#E4D36A" stroke-width="6" fill="none"/> <!-- 顶部金线 -->
  <path d="M80,80 L220,80" stroke="#E4D36A" stroke-width="6" fill="none"/> <!-- 顶部金线 -->
  
</svg>
